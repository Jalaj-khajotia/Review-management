<div class="row">
    <div class="col s8 m6" style="text-align: center;margin: 20px">
        <a class="waves-effect waves-light btn" style="background: royalblue; color: white; font-size: 24px; ">Post your review now</a>
    </div>
</div>
<div class="row" >
    <div class="col s12 m6" ng-repeat="product in reviews">
        <h4 class="light">{{product.name}}</h4>
        <div class="card large">
            <a ng-href="#/dashboard/review/{{product.id}}">
                <div class="card-image">
                    <img ng-src="{{product.image}}">
                    <span class="card-title" style="color: rgb(228, 60, 60)">{{product.name}}</span>
                </div>
            </a>
            <div id="club-reviews">
                <div ng-repeat="review in product.Reviews">
                    <div ng-init="rating = star.rating +4"></div>
                    <div class="star-rating" star-rating rating-value="rating" data-max="5" on-rating-selected="rateFunction(rating)"></div>
                    <div class="card-content review-headline">
                        <h6>{{review.name}}   <img height="30" ng-show="review.rating == '1'" src="images/1.png">
                    <img height="30" ng-show="review.rating == '2'" src="images/2.png">
                    <img height="30" ng-show="review.rating == '3'" src="images/3.png">
                    <img height="30" ng-show="review.rating == '4'" src="images/4.png">
                    <img height="30" ng-show="review.rating == '5'" src="images/5.png"></h6>
                    </div>
                </div>
            </div>
            <!--   <div class="card-action">
                <a href="#">This is a link</a>
                <a href="#">This is a link</a>
            </div>-->
        </div>
    </div>
    <div class="col s12 m4">
        <br>
        <br>
       <!--  <p class="caption">
           The Large Card limits the height of the card to 500px.
       </p> -->
    </div>
</div>
