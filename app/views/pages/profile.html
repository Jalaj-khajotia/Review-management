<div class="container">
    <div class="progress" ng-show="savingform">
        <div class="indeterminate"></div>
    </div>
    <div class="row">
        <div class="col-lg-10 col-sm-10">
            <div class="card hovercard">
                <div class="cardheader">
                </div>
                <div class="avatar" ng-mouseover="showbackground()" ng-mouseleave="hidebackground()">
                    <img alt="" id="avatar" src="http://lorempixel.com/100/100/people/9/">
                    <img id="background" ng-class="{hide:selected}" />
                    <img id="icon-camera" src="fonts/camera.png" ng-class="{hide:selected}">
                </div>
                <div class="info">
                    <div class="title">
                        <a target="_blank" href="http://scripteden.com/">Script Eden</a>
                    </div>
                    <div class="desc">Passionate designer</div>
                    <div class="desc">Curious developer</div>
                    <div class="desc">Tech geek</div>
                </div>
                <div class="bottom">
                    <a class="btn btn1 btn-primary btn-twitter btn-sm" href="https://twitter.com/webmaniac">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a class="btn btn1 btn-danger btn-sm" rel="publisher"
                       href="https://plus.google.com/+ahmshahnuralam">
                        <i class="fa fa-google-plus"></i>
                    </a>
                    <a class="btn btn1 btn-primary btn-sm" rel="publisher"
                       href="https://plus.google.com/shahnuralam">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a class="btn btn1 btn-warning btn-sm" rel="publisher" href="https://plus.google.com/shahnuralam">
                        <i class="fa fa-behance"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate" ng-disabled="edit">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" ng-disabled="edit">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" ng-disabled="edit">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" ng-disabled="edit">
                    <label for="email">Email</label>
                </div>
            </div>
        </form>
    </div>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red" ng-click="editform()">
            <i class="large material-icons">mode_edit</i>
        </a>
    </div>
    <div class="row" style="text-align: center;">

        <div class="preloader-wrapper small active" ng-show="savingform">
            <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
        <a class="waves-effect waves-light btn" ng-hide="edit" ng-click="saveProfile()">Save profile</a>
    </div>
</div>
